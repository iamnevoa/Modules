<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <script src="./src/main.js" type="module"></script>
</head>

<body>
    <div>
        <button type="submit" id="hide">Переключить</button>
    </div>
    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>

    <div id="timer">
        <h3>Таймер</h3>
        <label>
            <strong>Введите количество минут:</strong>
            <input type="text" id="inputTime" name="inputTime">
        </label>
        <button type="submit" id="startButton">Start</button>
        <button type="submit" id="stopButton">Stop</button>
        <p id="timerLeft"></p>
    </div>

</body>

</html>
